<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>ðŸ’° Expense Tracker</h2>
        <button id="darkToggle">ðŸŒ™</button>
      </div>

      <div class="balance">
        <h3>Your Balance</h3>
        <h1 id="balance">â‚¹0.00</h1>
      </div>

      <div class="summary">
        <div>
          <h4>Income</h4>
          <p id="income" class="money plus">+â‚¹0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="expense" class="money minus">-â‚¹0.00</p>

      </div>

      <h3>Add Transaction</h3>
      <form id="form">
        <input type="text" id="text" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Salary">Salary</option>
          <option value="Other">Other</option>
        </select>
        <input
          type="text"
          id="customCategory"
          placeholder="Enter custom category"
          style="display: none"
        />
        <input type="date" id="date" required />
        <button type="submit">Add</button>
      </form>

      <div class="filters">
        <input type="month" id="filterDate" />
        <select id="filterCategory">
          <option value="">All Categories</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Salary">Salary</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <h3>History</h3>
      <ul id="list" class="list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
